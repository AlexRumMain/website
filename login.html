<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blush Boys — Вход</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/script.js"></script>
</head>
<body class="hero" style="text-align:center;padding-top:15vh;">
  <div class="container">
    <img src="https://i.ibb.co/0jKX7Lz/blushboys-logo.png" alt="Blush Boys" class="logo">
    <h1>BLUSH BOYS</h1>
    <p style="font-size:20px;margin:30px 0;color:#94a3b8;">Вход в личный кабинет</p>

    <input type="email" id="email" placeholder="Email" style="width:380px;padding:16px;margin:10px;border-radius:12px;border:none;font-size:16px;"><br>
    <input type="password" id="pass" placeholder="Пароль" style="width:380px;padding:16px;margin:10px;border-radius:12px;border:none;font-size:16px;"><br><br>
    <button class="btn" onclick="login()">Войти</button><br><br>
    <small style="color:#64748b;">Ещё нет аккаунта? Напиши владельцу — он создаст</small>
  </div>

  <script>
    async function login() {
      const { error } = await supabase.auth.signInWithPassword({
        email: document.getElementById('email').value,
        password: document.getElementById('pass').value
      });
      if (error) alert('Ошибка: ' + error.message);
      else {
        const { data: profile } = await supabase.from('profiles').select('role').eq('id', (await supabase.auth.getUser()).data.user.id).single();
        if (profile.role === 'admin_owner' || profile.role === 'admin_service') {
          location.href = 'admin.html';
        } else {
          location.href = 'dashboard.html';
        }
      }
    }
    // Enter → вход
    document.addEventListener('keypress', e => { if (e.key === 'Enter') login(); });
  </script>
</body>
</html>
